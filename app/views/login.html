<div ng-controller="LoginCtrl" layout="column" ng-cloak>
  <md-content layout-padding>
    <form name="loginForm">
      <md-input-container class="md-block">
        <label>Nome</label>
        <input md-maxlength="30" required md-no-asterisk name="nome" ng-model="login.name">
      </md-input-container>
      <md-input-container class="md-block">
        <label>Senha</label>
        <input required type="password" name="senha" ng-model="login.password">
      </md-input-container>
      <md-button md-no-ink class="md-primary" ng-click="doLogin()">Login</md-button>
    </form>
  </md-content>
</div>
